<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve</p>
    <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks/">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <label id="number-label" class="age" for="number">Age <i>(optional)</i></label>
        <input type="number" id="number" placeholder="Age" min="10" max="100">
        <label">Which option best describes your current role?</label>
        <select id="dropwdown">
          <option selected="true" disabled>Select Current Role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        <p class="questions">Would you recommend freeCodeCamp to a friend?</p><br>
        <label for="definitely"><input type="radio" id="definitely" class="inline" name="reccomend" value="def">Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" class="inline" name="reccomend" value="mayb">Maybe</label>
        <label for="not-sure"><input type="radio" id="not-sure" class="inline" name="reccomend" value="unsure">Not Sure</label><br>
        <p>What is your favorite feature of freeCodeCamp??</p>
        <select id="dropdown">
          <option selected="true" disabled>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
        <p class="questions">What would you like to see improved?</p><br>

        <label for="front-end-projects"><input type="checkbox" class="inline" id="front-end-projects" value="frontend">Front-end Projects</label>

        <label for="back-end-projects"><input type="checkbox" class="inline" id="back-end-projects" value="backend">Back-end Projects</label>

        <label for="data-visualization"><input type="checkbox" class="inline" id="data-visualization" value="data">Data Visualization</label>
        
        <label for="challenges"><input type="checkbox" class="inline" id="challenges" value="challenge">Challenges</label>

        <label for="open-source-community"><input type="checkbox" class="inline" id="open-source-community" value="community">Open Source Community</label>

        <label for="gitter-help-rooms"><input type="checkbox" class="inline" id="gitter-help-rooms" value="gitter">Gitter help rooms</label>

        <label for="videos"><input type="checkbox" class="inline" id="videos" value="vids">Videos</label>

        <label for="city-meetups"><input type="checkbox" class="inline" id="city-meetups" value="meetups">City Meetups</label>

        <label for="wiki"><input type="checkbox" class="inline" id="wiki" value="wikis">Wiki</label>

        <label for="forum"><input type="checkbox" class="inline" id="forum" value="forums">Forum</label>

        <label for="additional-courses"><input type="checkbox" class="inline" id="additional-courses" value="courses">Additional Courses</label>
        
        <p class="questions">Any comments or suggestions?</p><br>
        <label for="comments">
          <textarea placeholder="Enter your comments here..." rows="6"></textarea></label>
          <input id="submit" type="submit" value="Submit" />
      </form>
  </body>
</html>
